name: Sync Compass Submodule

on:
  repository_dispatch:
    types: [compass-updated]

jobs:
  sync-compass:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.APP_WEB_REPO_TOKEN }}
      
      - name: Setup Git authentication for submodules
        run: |
          git config --global url."https://${{ secrets.APP_WEB_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --remote compass
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add compass
          git commit -m "[auto] Compass submodule updated to ${{ github.event.client_payload.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.APP_WEB_REPO_TOKEN }}