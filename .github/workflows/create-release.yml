name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Êú¨Áï™„Éá„Éó„É≠„Ç§Ôºà„Çø„Ç∞‰ΩúÊàêÊôÇ„ÅÆ„ÅøÔºâ
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployed to: $DEPLOYMENT_URL"

      - name: Output Deployment URL
        run: |
          echo "üöÄ Production deployment complete!"
          echo "URL: ${{ steps.deploy.outputs.url }}"

  # GitHub Release‰ΩúÊàê
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Check if release notes exist
        id: check_notes
        run: |
          NOTES_FILE="RELEASE_NOTES_${{ steps.version.outputs.version }}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "file=$NOTES_FILE" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version_number }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

          echo "‚úÖ Version match: $PACKAGE_VERSION"

      - name: Create Release with notes file
        if: steps.check_notes.outputs.exists == 'true'
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ steps.check_notes.outputs.file }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release with auto-generated notes
        if: steps.check_notes.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## üéâ Release ${{ steps.version.outputs.version }}

            **‚ö†Ô∏è Note**: This release was created automatically. Release notes file was not found.

            Please see the [Full Changelog](${{ github.server_url }}/${{ github.repository }}/compare/${{ steps.version.outputs.version }}...${{ steps.version.outputs.version }}) for details.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "üîó View at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Failed to create release ${{ steps.version.outputs.version }}"
          echo "Please check the workflow logs and create the release manually if needed."
