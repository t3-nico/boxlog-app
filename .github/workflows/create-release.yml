name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

jobs:
  # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆã‚¿ã‚°ä½œæˆæ™‚ã®ã¿ï¼‰
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"

      - name: Output Deployment URL
        run: |
          echo "ðŸš€ Production deployment complete!"
          echo "URL: ${{ steps.deploy.outputs.url }}"

  # GitHub Releaseä½œæˆ
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Release ${{ steps.version.outputs.version }} created successfully!"
          echo "ðŸ”— View at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Failed to create release ${{ steps.version.outputs.version }}"
          echo "Please check the workflow logs and create the release manually if needed."

  # package.json ãƒãƒ¼ã‚¸ãƒ§ãƒ³è‡ªå‹•æ›´æ–°PR
  version-bump:
    name: Create Version Bump PR
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Check if bump is needed
        id: check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          TAG="${{ steps.version.outputs.version_number }}"
          if [ "$CURRENT" = "$TAG" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… package.json already at $TAG"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Bumping $CURRENT â†’ $TAG"
          fi

      - name: Update package.json version
        if: steps.check.outputs.skip == 'false'
        run: npm version ${{ steps.version.outputs.version_number }} --no-git-tag-version

      - name: Create Pull Request
        if: steps.check.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: bump version to ${{ steps.version.outputs.version }}'
          title: 'chore: bump version to ${{ steps.version.outputs.version }}'
          body: |
            Auto-generated version bump after release ${{ steps.version.outputs.version }}.

            Updates `package.json` and `package-lock.json` to match the released tag.
          branch: chore/version-bump-${{ steps.version.outputs.version }}
          base: main
          labels: automated
