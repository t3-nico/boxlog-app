name: ğŸŒ E2E Browser Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

# åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§è¤‡æ•°å®Ÿè¡Œã•ã‚ŒãŸå ´åˆã€å¤ã„å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =====================================
  # ğŸŒ ãƒ–ãƒ©ã‚¦ã‚¶äº’æ›æ€§ãƒ†ã‚¹ãƒˆ
  # =====================================
  e2e-tests:
    name: ğŸ§ª E2E - ${{ matrix.project }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium
          - firefox
          - webkit
          - 'Mobile Chrome'
          - 'Mobile Safari'
          - iPad

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project == 'Mobile Chrome' && 'chromium' || matrix.project == 'Mobile Safari' && 'webkit' || matrix.project == 'iPad' && 'webkit' || matrix.project }}

      - name: ğŸŒ Run E2E tests - ${{ matrix.project }}
        run: npm run test:e2e -- --project="${{ matrix.project }}"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'dummy_url' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy_key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7

      - name: ğŸ“¸ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  # =====================================
  # ğŸšª E2E Quality Gate
  # =====================================
  e2e-quality-gate:
    name: ğŸšª E2E Quality Gate
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: âœ… Check E2E Results
        run: |
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi
          echo "âœ… All E2E tests passed!"

      - name: ğŸ’¬ PR Summary Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const getEmoji = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              return 'âš ï¸';
            };

            const comment = `## ğŸŒ E2E Browser Tests Summary

            | Browser | Status |
            |---------|--------|
            | ${getEmoji('${{ needs.e2e-tests.result }}')} **All Browsers** | ${{ needs.e2e-tests.result }} |

            ### Tested Browsers
            - âœ… Chrome (Chromium)
            - âœ… Firefox
            - âœ… Safari (WebKit)
            - âœ… Mobile Chrome (Pixel 5)
            - âœ… Mobile Safari (iPhone 12)
            - âœ… iPad Pro

            ---

            ${(() => {
              const result = '${{ needs.e2e-tests.result }}';
              return result === 'success'
                ? 'ğŸ‰ **All browser tests passed! Ready to merge.**'
                : 'ğŸ”§ **Please fix browser compatibility issues.**';
            })()}

            <sub>ğŸ¤– BoxLog E2E Pipeline</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes('ğŸŒ E2E Browser Tests Summary'));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
