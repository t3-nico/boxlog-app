name: ğŸ›¡ï¸ Security Audit

on:
  schedule:
    # æ¯é€±æœˆæ›œ 9:00 JST ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

# åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§è¤‡æ•°å®Ÿè¡Œã•ã‚ŒãŸå ´åˆã€å¤ã„å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =====================================
  # ğŸ” npm audit - ä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
  # =====================================
  npm-audit:
    name: ğŸ“¦ npm Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit (Production)
        run: npm run security:check:production
        continue-on-error: true

      - name: ğŸ” Run npm audit (All)
        run: npm run security:check
        continue-on-error: true

      - name: ğŸ“Š Generate audit report
        if: always()
        run: |
          npm audit --json > npm-audit-report.json || true
          echo "## ğŸ“¦ npm Audit Report" >> $GITHUB_STEP_SUMMARY
          npm audit || echo "âš ï¸ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¾ Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  # =====================================
  # ğŸ›¡ï¸ Security Full Check
  # =====================================
  security-full:
    name: ğŸ›¡ï¸ Security Full Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [npm-audit]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run security full check
        run: npm run security:full
        continue-on-error: true

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "## ğŸ›¡ï¸ Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript check completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint check completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… npm audit completed" >> $GITHUB_STEP_SUMMARY

  # =====================================
  # ğŸšª Security Gate
  # =====================================
  security-gate:
    name: ğŸšª Security Gate
    runs-on: ubuntu-latest
    needs: [npm-audit, security-full]
    if: always()

    steps:
      - name: âœ… Check results
        run: |
          if [[ "${{ needs.npm-audit.result }}" != "success" ]]; then
            echo "âš ï¸ npm audit found issues (not blocking)"
          fi
          if [[ "${{ needs.security-full.result }}" != "success" ]]; then
            echo "âš ï¸ Security full check found issues (not blocking)"
          fi
          echo "âœ… Security audit completed!"

      - name: ğŸ’¬ PR Summary Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const getEmoji = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              return 'âš ï¸';
            };

            const comment = `## ğŸ›¡ï¸ Security Audit Summary

            | Check | Status |
            |-------|--------|
            | ${getEmoji('${{ needs.npm-audit.result }}')} **npm Audit** | ${{ needs.npm-audit.result }} |
            | ${getEmoji('${{ needs.security-full.result }}')} **Security Full Check** | ${{ needs.security-full.result }} |

            ---

            ${(() => {
              const npmAudit = '${{ needs.npm-audit.result }}';
              const securityFull = '${{ needs.security-full.result }}';

              if (npmAudit === 'success' && securityFull === 'success') {
                return 'ğŸ‰ **All security checks passed!**';
              } else {
                return 'âš ï¸ **Please review security audit results.**';
              }
            })()}

            <sub>ğŸ¤– BoxLog Security Audit Pipeline</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes('ğŸ›¡ï¸ Security Audit Summary'));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
