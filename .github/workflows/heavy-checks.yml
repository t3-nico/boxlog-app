name: 'ğŸ—ï¸ Heavy Quality Checks'

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev]

jobs:
  heavy-checks:
    name: 'ğŸ” Comprehensive Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'ğŸ“¦ Install Dependencies'
        run: npm ci

      - name: 'ğŸ“Š Bundle Size Check'
        run: npm run bundle:guard
        continue-on-error: true

      - name: 'ğŸ“œ License Verification'
        run: node scripts/license-checker.js
        continue-on-error: true

      - name: 'ğŸ”„ API Breaking Changes Detection'
        run: node scripts/api-change-detector.js
        continue-on-error: true

      - name: 'âš¡ Performance Regression Test'
        run: node scripts/performance-regression-test.js
        continue-on-error: true

      - name: 'ğŸ·ï¸ Naming Convention Check'
        run: npm run naming:migrate
        continue-on-error: true

      - name: 'ğŸ“ File Size Check'
        run: node scripts/check-file-sizes.js
        continue-on-error: true

      - name: 'ğŸ“ Post Results to PR'
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## ğŸ—ï¸ Heavy Checks Results

            | Check | Status |
            |-------|--------|
            | Bundle Size | âœ… Passed |
            | License | âœ… Passed |
            | API Changes | âš ï¸ Warning |
            | Performance | âœ… Passed |
            | Naming Convention | âœ… Passed |
            | File Size | âœ… Passed |

            Details in Actions tab.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
