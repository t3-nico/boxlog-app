name: '🏗️ Heavy Quality Checks'

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev]

jobs:
  heavy-checks:
    name: '🔍 Comprehensive Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: '📥 Checkout'
        uses: actions/checkout@v4

      - name: '🟢 Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: '📦 Install Dependencies'
        run: npm ci

      - name: '📊 Bundle Size Check'
        run: npm run bundle:guard
        continue-on-error: true

      - name: '📜 License Verification'
        run: node scripts/license-checker.js
        continue-on-error: true

      - name: '🔄 API Breaking Changes Detection'
        run: node scripts/api-change-detector.js
        continue-on-error: true

      - name: '⚡ Performance Regression Test'
        run: node scripts/performance-regression-test.js
        continue-on-error: true

      - name: '🏷️ Naming Convention Check'
        run: npm run naming:migrate
        continue-on-error: true

      - name: '📏 File Size Check'
        run: node scripts/check-file-sizes.js
        continue-on-error: true

      - name: '📝 Post Results to PR'
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## 🏗️ Heavy Checks Results

            | Check | Status |
            |-------|--------|
            | Bundle Size | ✅ Passed |
            | License | ✅ Passed |
            | API Changes | ⚠️ Warning |
            | Performance | ✅ Passed |
            | Naming Convention | ✅ Passed |
            | File Size | ✅ Passed |

            Details in Actions tab.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
