name: ğŸš€ BoxLog CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

# åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§è¤‡æ•°å®Ÿè¡Œã•ã‚ŒãŸå ´åˆã€å¤ã„å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =====================================
  # ğŸš€ Phase 1: Quick Checks (ä¸¦åˆ—å®Ÿè¡Œ / 3åˆ†ä»¥å†…)
  # =====================================

  lint:
    name: ğŸ” ESLint & Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—‚ï¸ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslint/cache
          key: eslint-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('src/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            eslint-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,md}"

  typecheck:
    name: ğŸ”¤ TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¤ Run TypeScript
        run: npm run typecheck

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:run -- --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  i18n-check:
    name: ğŸŒ i18n Translation Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check translation integrity
        run: npm run test:i18n:integrity

      - name: âš ï¸ Check hardcoded strings (warning)
        run: npm run test:i18n:hardcoded
        continue-on-error: true

  # =====================================
  # ğŸ” Phase 2: Quality Checks (ä¸¦åˆ—å®Ÿè¡Œ / 5åˆ†ä»¥å†…)
  # =====================================

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, i18n-check]
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—‚ï¸ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: nextjs-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            nextjs-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'dummy_url' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy_key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}

      - name: ğŸ’¾ Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .next
          retention-days: 1

  accessibility:
    name: â™¿ Accessibility
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, i18n-check]
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint a11y check
        run: npm run a11y:check || echo "âš ï¸ Accessibility warnings found"
        continue-on-error: true

  heavy-checks:
    name: ğŸ” Heavy Analysis
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, i18n-check]
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“œ License check
        run: npm run license:check
        continue-on-error: true

      - name: ğŸ”„ API changes
        run: npm run api:check
        continue-on-error: true

      - name: âš¡ Performance test
        run: npm run perf:check
        continue-on-error: true

      - name: ğŸ·ï¸ Naming convention
        run: npm run naming:migrate
        continue-on-error: true

  docs-consistency:
    name: ğŸ“š Docs Consistency
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, i18n-check]
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“š Check docs
        run: npm run docs:check

  # =====================================
  # ğŸšª Phase 3: Quality Gate
  # =====================================

  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, i18n-check, build, accessibility, heavy-checks, docs-consistency]
    if: always()
    steps:
      - name: âœ… Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "âŒ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "âŒ TypeScript failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.i18n-check.result }}" != "success" ]]; then
            echo "âŒ i18n check failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… All critical checks passed!"

      - name: ğŸ’¬ PR Summary Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const getEmoji = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              return 'âš ï¸';
            };

            const comment = `## ğŸšª Quality Gate Summary

            | Check | Status |
            |-------|--------|
            | ${getEmoji('${{ needs.lint.result }}')} **Lint** | ${{ needs.lint.result }} |
            | ${getEmoji('${{ needs.typecheck.result }}')} **TypeScript** | ${{ needs.typecheck.result }} |
            | ${getEmoji('${{ needs.unit-tests.result }}')} **Tests** | ${{ needs.unit-tests.result }} |
            | ${getEmoji('${{ needs.i18n-check.result }}')} **i18n Check** | ${{ needs.i18n-check.result }} |
            | ${getEmoji('${{ needs.build.result }}')} **Build** | ${{ needs.build.result }} |
            | ${getEmoji('${{ needs.accessibility.result }}')} **Accessibility** | ${{ needs.accessibility.result }} |
            | ${getEmoji('${{ needs.heavy-checks.result }}')} **Heavy Checks** | ${{ needs.heavy-checks.result }} |
            | ${getEmoji('${{ needs.docs-consistency.result }}')} **Docs** | ${{ needs.docs-consistency.result }} |

            ---

            ${{ needs.quality-gate.result == 'success' ? 'ğŸ‰ **All checks passed! Ready to merge.**' : 'ğŸ”§ **Please fix the issues above.**' }}

            <sub>ğŸ¤– BoxLog CI/CD Pipeline</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes('ğŸšª Quality Gate Summary'));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

