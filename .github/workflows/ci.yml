  pull-requests: write # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ï¼ˆQuality Gateï¼‰
  checks: write # ãƒã‚§ãƒƒã‚¯çµæœã®æ›´æ–°
