name: ğŸ” Code Quality Check

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - '.eslint/**/*'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main, dev]
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - '.eslint/**/*'

env:
  NODE_VERSION: '18'
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: ğŸ¯ ESLint & Prettier Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup ESLint plugins
        run: npm run eslint:setup

      - name: ğŸ—‚ï¸ Cache ESLint
        uses: actions/cache@v3
        with:
          path: .eslint/cache
          key: eslint-${{ runner.os }}-${{ hashFiles('src/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: ğŸ” Run ESLint (Development mode)
        if: github.event_name == 'pull_request'
        run: NODE_ENV=development npm run lint:cache
        continue-on-error: false

      - name: ğŸ” Run ESLint (Production mode) 
        if: github.event_name == 'push'
        run: NODE_ENV=production npm run lint:cache
        continue-on-error: false

      - name: ğŸ¨ Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,md}"

      - name: ğŸ“Š Generate ESLint report
        if: always()
        run: npm run lint:report
        continue-on-error: true

      - name: ğŸ“„ Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: .eslint/reports/lint-report.html
          retention-days: 30

  typecheck:
    name: ğŸ”¤ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¤ Run TypeScript compiler
        run: npm run typecheck

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --reporter=verbose

  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-format, typecheck, test]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup ESLint plugins
        run: npm run eslint:setup

      - name: ğŸ“Š Generate technical debt report
        run: npm run debt:analyze
        continue-on-error: true

      - name: ğŸ“„ Upload technical debt report
        uses: actions/upload-artifact@v4
        with:
          name: technical-debt-report
          path: reports/
          retention-days: 30
        if: always()

      - name: âœ… Check all jobs success
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]]; then
            echo "âŒ ESLint & Prettier check failed"
            exit 1
          fi
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "âŒ TypeScript check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All quality checks passed!"

  pr-comment:
    name: ğŸ’¬ PR Quality Comment
    runs-on: ubuntu-latest
    needs: [lint-and-format, typecheck, test]
    if: github.event_name == 'pull_request' && always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup ESLint plugins
        run: npm run eslint:setup

      - name: ğŸ“Š Generate quality metrics
        id: quality-metrics
        run: |
          # ESLintã‚¨ãƒ©ãƒ¼ãƒ»è­¦å‘Šæ•°ã‚’å–å¾—
          LINT_OUTPUT=$(NODE_ENV=development npm run lint:cache 2>&1 | tail -10 || true)
          
          # TODOã®çŠ¶æ³
          TODO_OUTPUT=$(npm run todo:health 2>/dev/null || echo '{}')
          
          # æŠ€è¡“çš„è² å‚µã‚¹ã‚³ã‚¢
          DEBT_OUTPUT=$(npm run debt:json 2>/dev/null || echo '{}')
          
          echo "lint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$LINT_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "todo_output<<EOF" >> $GITHUB_OUTPUT
          echo "$TODO_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "debt_output<<EOF" >> $GITHUB_OUTPUT  
          echo "$DEBT_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment PR with quality summary
        uses: actions/github-script@v7
        with:
          script: |
            const lintResult = "${{ needs.lint-and-format.result }}";
            const typecheckResult = "${{ needs.typecheck.result }}";
            const testResult = "${{ needs.test.result }}";
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹çµµæ–‡å­—ã‚’æ±ºå®š
            const getStatusEmoji = (result) => {
              switch(result) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ'; 
                case 'cancelled': return 'â¹ï¸';
                default: return 'âš ï¸';
              }
            };
            
            const comment = `## ğŸ” Code Quality Report
            
            ### ğŸ“‹ Check Results
            
            | Check | Status | Result |
            |-------|--------|--------|
            | ${getStatusEmoji(lintResult)} **ESLint & Prettier** | ${lintResult} | Code style and lint rules |
            | ${getStatusEmoji(typecheckResult)} **TypeScript** | ${typecheckResult} | Type checking |
            | ${getStatusEmoji(testResult)} **Tests** | ${testResult} | Unit tests execution |
            
            ### ğŸ“Š Quality Metrics
            
            - **Environment**: Development mode (PR)
            - **ESLint Config**: \`.eslint/index.js\`
            - **Cache**: Enabled for performance
            
            ${lintResult === 'failure' ? 'âš ï¸ **Please fix ESLint errors before merging**' : ''}
            ${typecheckResult === 'failure' ? 'âš ï¸ **Please fix TypeScript errors before merging**' : ''}
            ${testResult === 'failure' ? 'âš ï¸ **Please fix failing tests before merging**' : ''}
            
            ### ğŸ”— Artifacts
            
            - ğŸ“„ [ESLint Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“Š [Technical Debt Analysis](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ---
            
            ${lintResult === 'success' && typecheckResult === 'success' && testResult === 'success' 
              ? 'ğŸ‰ **All quality checks passed! Ready to merge.**' 
              : 'ğŸ”§ **Please address the issues above before merging.**'}
            
            <sub>Generated by BoxLog Code Quality Check</sub>`;
            
            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('ğŸ” Code Quality Report')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }