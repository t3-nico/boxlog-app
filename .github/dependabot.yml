version: 2
updates:
  # npm依存関係の自動更新
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'

    # PR数の制限（3件まで並列処理）
    open-pull-requests-limit: 3

    # ラベル設定（securityは自動付与に任せる）
    labels:
      - 'dependencies'

    # レビュアー設定
    reviewers:
      - 't3-nico'

    # アサイン設定
    assignees:
      - 't3-nico'

    # コミットメッセージ設定
    commit-message:
      prefix: 'chore'
      include: 'scope'

    # グループ化設定（minor/patchをまとめる）
    groups:
      production:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

      development:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'

    # major更新は除外（手動で慎重に対応）
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'

    # 競合時の自動リベース
    rebase-strategy: 'auto'

  # GitHub Actions の自動更新
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'

    labels:
      - 'dependencies'
      - 'github-actions'

    reviewers:
      - 't3-nico'

    assignees:
      - 't3-nico'

    commit-message:
      prefix: 'chore(deps)'
