scope:util:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/lib/**'
          - 'src/utils/**'

scope:type:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/types/**'
          - 'src/**/*.d.ts'

scope:route:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/app/**/page.tsx'
          - 'src/app/**/layout.tsx'
          - 'src/app/**/route.ts'

scope:store:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/stores/**'
          - 'src/**/stores/**'
          - 'src/**/*Store.ts'

scope:api:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/server/routers/**'

# =====================================
# ツールラベル（tool:）
# =====================================

